# playbooks/verify_python.yml
---
- name: Verify Python Setup
  hosts: gns3_servers
  gather_facts: no

  tasks:
    - name: Check Python with raw module
      raw: which python3
      register: python_path

    - name: Display Python path
      debug:
        var: python_path.stdout_lines

    - name: Verify Python can execute
      raw: python3 -c "print('Python works!')"
      register: python_test

    - name: Display Python test result
      debug:
        var: python_test.stdout_lines